<!DOCTYPE html>
<html>

<head>
    <title>KidsUniBookShelf</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/stylerequest.css">
</head>

<header>
        <div class="logo">
            <a href="#">
                <span>KidsUniBookShelf</span>
                <img src="images/logo.png" alt="" width="80"/>
            </a>
        </div>

        <nav>
            <div class="toggle-button">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="close-button"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="requestnow.html">Request Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="Login.html">Sign In/Sign Up</a></li>
            </ul>
        </nav>
    </header>

<body>

    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Grade Level</label>
                            <select required>
                                <option disabled selected>Select grade level</option>
                                <option>Grade 1</option>
                                <option>Grade 2</option>
                                <option>Grade 3</option>
                                <option>Grade 4</option>
                                <option>Grade 5</option>
                                <option>Grade 6</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Sizes</label>
                            <select required>
                                <option disabled selected>Select sizes</option>
                                <option>Extra-Small</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                                <option>Extra-Large</option>
                            </select>
                        </div>
                    </div>
                </div>
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </form>
            </div>

            <section class="image">
                <img src="images/size chart.jpg" alt="">
            </section>
    <script src="script/nav-menu.js"></script>
    <script src="script/login.js"></script>
</body>
</html>
